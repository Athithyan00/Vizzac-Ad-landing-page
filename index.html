<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <!-- Hero Section -->
  <header>
    <div class="container">
      <h1 data-aos="fade-up">Welcome to Our Landing Page</h1>
      <p data-aos="fade-up" data-aos-delay="200">
        A simple Bootstrap + AOS animation setup
      </p>
      <a href="#features" class="btn btn-main mt-3" data-aos="zoom-in" data-aos-delay="400">Get Started</a>
    </div>
  </header>

  <!-- Features Section -->
  <section id="features">
    <div class="container text-center">
      <h2 data-aos="fade-up">Features</h2>
      <div class="row mt-4">
        <div class="col-md-4" data-aos="fade-right">
          <div class="p-4 border rounded bg-white">Feature 1</div>
        </div>
        <div class="col-md-4" data-aos="fade-up">
          <div class="p-4 border rounded bg-white">Feature 2</div>
        </div>
        <div class="col-md-4" data-aos="fade-left">
          <div class="p-4 border rounded bg-white">Feature 3</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4  text-light">
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,  // animation duration
      once: true       // animation happens only once
    });
  </script>
</body>
</html>
